name: test
on: [push, pull_request]

jobs:
  setup_env:
    name: test
    strategy:
      matrix:
        os: [windows-latest, macos-latest, ubuntu-latest]
    runs-on: ${{ matrix.os }}
    if: "contains(github.event.head_commit.message, 'test')"
    steps:
      - uses: actions/checkout@v2

      - uses: dart-lang/setup-dart@v1.3

      - run: dart pub get

      - name: test
        run: dart test
